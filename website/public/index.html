<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00ffff" />
    
    <!-- Enhanced Meta Tags for BreatheMate -->
    <meta name="description" content="BreatheMate - AI-Powered Respiratory Health Tracker. Advanced breathing analysis, health monitoring, and personalized insights for better respiratory wellness." />
    <meta name="keywords" content="respiratory health, breathing analysis, AI health tracker, lung capacity, breath monitoring, health dashboard, medical app" />
    <meta name="author" content="BreatheMate Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BreatheMate - AI-Powered Respiratory Health" />
    <meta property="og:description" content="Advanced AI-powered respiratory health tracking with personalized insights and real-time analysis." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://breathemate.app" />
    <meta property="og:image" content="logo512.png" />
    <meta property="og:site_name" content="BreatheMate" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BreatheMate - AI-Powered Respiratory Health" />
    <meta name="twitter:description" content="Advanced AI-powered respiratory health tracking with personalized insights." />
    <meta name="twitter:image" content="logo512.png" />
    
    <!-- Apple Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BreatheMate" />
    
    <!-- Microsoft Specific Meta Tags -->
    <meta name="msapplication-TileColor" content="#00ffff" />
    <meta name="msapplication-TileImage" content="logo192.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Icons and Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="logo192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    
    <!-- Enhanced Title -->
    <title>BreatheMate | AI-Powered Respiratory Health Tracker</title>
    
    <!-- Inline Critical CSS for Better Performance -->
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #ffffff;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 255, 255, 0.1);
        border-top: 4px solid #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: #00ffff;
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 20px;
        text-align: center;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React loads */
      .loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; color: #fff; background: #1a1a2e;">
        <h1>ü´Å BreatheMate</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>BreatheMate requires JavaScript for the AI-powered respiratory health features.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div class="loading-container" id="loading-screen">
      <div style="text-align: center;">
        <div style="font-size: 4rem; margin-bottom: 20px;">ü´Å</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading BreatheMate...</div>
        <div style="color: #aaa; font-size: 0.9rem; margin-top: 10px;">
          AI-Powered Respiratory Health
        </div>
      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- JavaScript to hide loading screen when React loads -->
    <script>
      // Hide loading screen when React is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
              document.body.classList.add('loaded');
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
      
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Enhanced error handling
      window.addEventListener('error', function(e) {
        console.error('BreatheMate Error:', e.error);
        // You can add error reporting here
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if (window.performance && window.performance.timing) {
          const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
          console.log('BreatheMate loaded in:', loadTime + 'ms');
        }
      });
    </script>
  </body>
</html>
