# BreatheMate Backend Configuration

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Database Configuration
# H2 for development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# For production, use PostgreSQL (uncomment below and comment H2 settings)
# spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/breathemate}
# spring.datasource.username=${DB_USERNAME:breathemate}
# spring.datasource.password=${DB_PASSWORD:password}
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:19006,exp://localhost:19000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=${JWT_SECRET:breathemate-secret-key-2025-very-long-and-secure}
jwt.expiration=86400000

# Logging Configuration
logging.level.com.breathemate=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Application Information
info.app.name=BreatheMate Backend
info.app.description=AI-Powered Lung Health Tracker Backend
info.app.version=1.0.0